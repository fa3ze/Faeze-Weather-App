<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-content">
        <div class="overview">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-5">
                <h1 id="city"></h1>
              </div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="ðŸ”Ž Type a city..."
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>

          <ul class="date-time">
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img src="images/sun.png" alt="sunimage" id="icon" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="temperature-description">
              <li class="temperature">
                <h1>
                  <span id="temperature"></span>
                  <span class="degrees">Â°C|<a href="#">Â°F</a></span>
                </h1>
              </li>
              <li>
                feels like: <span id="feelslike"></span>
                <span class="feel-degree">Â°C|<a href="#">Â°F</a></span>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="personal-info">
        This project was coded by
        <a href="mailto:faezee.azimii@gmail.com" target="_blank">Faeze Azimi</a>
        and is open-sourced on
        <a href="https://github.com/fa3ze/Faeze-Weather-App" target="_blank">
          GitHub</a
        >.
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
